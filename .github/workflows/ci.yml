name: CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Install Node
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'
      - run: npm install
      - run: npm test